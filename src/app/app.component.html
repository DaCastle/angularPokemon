<div class="col-md-12">
	<div class="panel panel-primary">


		<div class="panel-heading text-left">
			Dakota's Pokemon Data
		</div>


		<div class="row">
			<div class="col-md-6 col-md-offset-3" style="margin-top: 1em">
				<div class="col-md-12">
					<div class="input-group">
						<input [(ngModel)]="nameOrId" (keyup.enter)=getPokemon(nameOrId) type="text" class="form-control" placeholder="Search for pokemon by name or Id...">
						<span class="input-group-btn">
							<button (click)=getPokemon(nameOrId) class="btn btn-default" type="button">Go!</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		

		<div class="panel-body row">

			<div class="col-md-6">
				<div class="col-md-12 fill" style="background-color: #cce0ff">
					<img *ngIf="pokemon.sprites" [src]="pokemon.sprites.front_default">
				</div>
			</div>


			<div class="col-md-6">

				<table class="table table-responsive table-striped table-bordered table-hover text-center">
					<tr>
						<th>Name</th>
						<th>Id</th>
						<th>Weight</th>
					</tr>
					<tr>
						<td>{{pokemon.name}}</td>
						<td>{{pokemon.id}}</td>
						<td>{{pokemon.weight}}</td>
					</tr>
				</table>

				<table class="table table-responsive table-striped table-bordered table-hover text-center">
					<tr>
						<th>Abilities</th>
					</tr>
					<tr>
						<td>
							<div class="dropup">
								<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">click-me
								</button>
								<ul class="dropdown-menu scrollabld-menu" style="background-color: lightblue">
									<li *ngFor="let ability of pokemon.abilities">
										{{ability.ability.name}}
									</li>
								</ul>
							</div>
						</td>
					</tr>
				</table>

			</div>


		</div>


	</div>
</div>
